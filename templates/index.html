<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolEscape API Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">CoolEscape API Docs</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="{% url 'swagger-ui' %}" target="_blank" class="p-4 bg-white rounded-lg shadow-md transition hover:shadow-xl hover:bg-blue-100">

                <p class="text-gray-600">Explore API interactively</p>
            </a>

            <a href="{% url 'redoc' %}" target="_blank" class="p-4 bg-white rounded-lg shadow-md transition hover:shadow-xl hover:bg-red-100">

                <p class="text-gray-600">Detailed API documentation</p>
            </a>

            <a href="{% url 'schema' %}" target="_blank" class="p-4 bg-white rounded-lg shadow-md transition hover:shadow-xl hover:bg-green-100">

                <p class="text-gray-600">View API schema</p>
            </a>

            <a href="{% url 'admin' %}" target="_blank" class="p-4 bg-white rounded-lg shadow-md transition hover:shadow-xl hover:bg-green-100">
                <h2 class="text-xl font-semibold">Admin Panel</h2>
